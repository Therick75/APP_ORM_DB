<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if session.get('user') %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">{{ session['user']['name'] }}</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/users">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Productos</a></li>
                </ul>
                <form class="d-flex" action="/logout" method="POST">
                    <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
